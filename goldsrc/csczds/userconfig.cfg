// My Counter-Strike: Condition Zero - Deleted scenes configuration
// Last modified on 22 December 2021

// Custom console variables

// Dynamic crosshair
cl_dynamiccrosshair "1"

// Maximum FPS
fps_max "144"

// Allow FPS cap override
fps_override "1"

// In-game menu section

// Options > Keyboard

// Options > Keyboard > Movement

// Move forward

// Key/Button: Up
bind "uparrow" "+forward"

// Alternate: W
bind "w" "+forward"

// Move back

// Key/Button: Down
bind "downarrow" "+back"

// Alternate: S
bind "s" "+back"

// Turn left

// Key/Button: Left
bind "leftarrow" "+left"

// Turn right

// Key/Button: Right
bind "rightarrow" "+right"

// Move left (strafe)

// Key/Button: A
bind "a" "+moveleft"

// Alternate: ,
bind "," "+moveleft"

// Move right (strafe)

// Key/Button: D
bind "d" "+moveright"

// Alternate: .
bind "." "+moveright"

// Walk

// Key/Button: Left Shift
bind "shift" "+speed"

// Jump

// Key/Button: Space
bind "space" "+jump"

// Duck

// Key/Button: Left Ctrl
bind "ctrl" "+duck"

// Swim up

// Key/Button: V
bind "v" "+moveup"

// Alternate: '
bind "'" "+moveup"

// Swim down

// Key/Button: C
bind "c" "+movedown"

// Alternate: /
bind "/" "+movedown"

// Look up

// Key/Button: PageUp
bind "pgup" "+lookup"

// Look down

// Key/Button: PageDown
bind "pgdn" "+lookdown"

// Look straight ahead

// Key/Button: End
bind "end" "force_centerview"

// Strafe modifier

// Key/Button: Left Alt
bind "alt" "+strafe"

// Mouse look modifier

// Key/Button: ;
bind ";" "+mlook"

// Keyboard look modifier

// Key/Button: Insert
bind "ins" "+klook"

// Options > Keyboard > Combat

// Primary attack

// Key/Button: MOUSE1
bind "mouse1" "+attack"

// Alternate: Return
bind "enter" "+attack"

// Secondary attack

// Key/Button: MOUSE2
bind "mouse2" "+attack2"

// Reload weapon

// Key/Button: R
bind "r" "+reload"

// Weapon category 1

// Key/Button: 1
bind "1" "slot1"

// Weapon category 2

// Key/Button: 2
bind "2" "slot2"

// Weapon category 3

// Key/Button: 3
bind "3" "slot3"

// Weapon category 4

// Key/Button: 4
bind "4" "slot4"

// Weapon category 5

// Key/Button: 5
bind "5" "slot5"

// Previous weapon

// Key/Button: Mouse Wheel Up
bind "mwheelup" "invprev"

// Alternate: [
bind "[" "invprev"

// Next weapon

// Key/Button: Mouse Wheel Down
bind "mwheeldown" "invnext"

// Alternate: ]
bind "]" "invnext"

// Last weapon used

// Key/Button: Q
bind "q" "lastinv"

// Options > Keyboard > Miscellaneous

// Use items (buttons, characters, ...)

// Key/Button: E
bind "e" "+use"

// Turn nightvision on/off

// Key/Button: F
bind "f" "nightvision"

// List objectives

// Key/Button: Tab
bind "tab" "impulse 98"

// Take screen shot

// Key/Button: F5
bind "f5" "snapshot"

// Quick save

// Key/Button: F6
bind "f6" "save quick"

// Quick load

// Key/Button: F7
bind "f7" "load quick"

// Pause game

// Key/Button: Pause
bind "pause" "pause"

// Quit game


// Options > Mouse

// Reverse mouse
m_pitch "0.022"

// Mouse look
+mlook

// Mouse filter
m_filter "0"

// Joystick
joystick "0"

// Joystick look
-jlook

// Auto-aim
sv_aim "0"

// Raw mouse input
m_rawinput "1"

// Mouse sensitivity
sensitivity "1.4"

// Options > Audio

// Sound effects volume
volume "0.8"

// MP3 volume
MP3Volume "0.8"

// HEV suit volume
suitvolume "0.25"

// Sound quality
// Low: 0
// High: 1
hisound "1"

// Options > Video

// Renderer
// No console variable available
// This is done in HKCU\SOFTWARE\Valve\Half-Life\Settings\EngineDLL
// The value ‘hw.dll’ instructs Half-Life to use the OpenGL renderer
// The value ‘sw.dll’ instructs Half-Life to use the software renderer

// Resolution
// No console variable available
// Width: HKCU\SOFTWARE\Valve\Half-Life\Settings\ScreenWidth
// Height: HKCU\SOFTWARE\Valve\Half-Life\Settings\ScreenHeight

// Display mode
// Unsure about this one, can’t seem to find any console commands, variables or
// registry values related to it

// Run in a window
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\ScreenWindowed
// Fullscreen: 0
// Windowed: 1

// Wait for vertical synchronisation
gl_vsync "0"

// Enable HD models if available
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\hdmodels
// Disabled: 0
// Enabled: 1

// Allow custom addon content
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\addons_folder
// Disabled: 0
// Enabled: 1

// Low video quality. Helps with slower video cards.
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\vid_level
// Disabled: 0
// Enabled: 1

// Brightness
brightness "0.800000"

// Gamma
gamma "2.5"

// Options > Lock
violence_ablood "1"
violence_agibs "1"
violence_hblood "1"
violence_hgibs "1"

// Options > Advanced

// Weather quality
// Could be ‘cl_weather’
// Seems defunct to me

echo "*** Counter-Strike: Condition Zero - Deleted scenes user configuration loaded ***"
