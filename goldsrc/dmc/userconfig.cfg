// My Deathmatch Classic user configuration
// Last modified on 4 January 2022

// Custom console variables

// Limit FPS to 144
fps_max "144"

// Allow FPS override for the previous cvar
fps_override "1"

// Enable voice
voice_enable "1"

// In-game menu section

// Create server > Server

// Map


// Create server > Game

// Hostname
hostname "Deathmatch Classic"

// Maximum players
maxplayers "32"

// Server password
sv_password ""

// Frag limit
mp_fraglimit "0"

// Time limit (minutes)
mp_timelimit "0"

// Weapons stay
mp_weaponstay "0"

// Force respawn
mp_forcerespawn "0"

// Footsteps
mp_footsteps "1"

// Options

// Options > Multiplayer

// Player name
name "Chris"

// Player model
model "gordon"

// Colors

// Primary color/Top color slider
topcolor "25"

// Secondary color/Bottom color slider
bottomcolor "25"

// Spraypaint image
cl_logofile "lambda"

// Spraypaint color preset
cl_logocolor "#Valve_Orange"

// Use high quality models
cl_himodels "0"

// Options > Multiplayer > Advanced

// Multiplayer decal limit
mp_decals "300"

// Use weapon buckets in HUD
hud_fastswitch "1"

// Automatically take end-game screenshots
hud_takesshots "0"

// Weapon switching
// Never switch: 0
// Always switch: 1
// Switch to best: 2
cl_autowepswitch "0"

// Options > Keyboard

// Options > Keyboard > Movement

// Move forward

// Key/Button: Up
bind "uparrow" "+forward"

// Alternate: W
bind "w" "+forward"

// Move back

// Key/Button: Down
bind "downarrow" "+back"

// Alternate: S
bind "s" "+back"

// Turn left

// Key/Button: Left
bind "leftarrow" "+left"

// Turn right

// Key/Button: Right
bind "rightarrow" "+right"

// Move left (strafe)

// Key/Button: A
bind "a" "+moveleft"

// Alternate: ,
bind "," "+moveleft"

// Move right (strafe)

// Key/Button: D
bind "d" "+moveright"

// Alternate: .
bind "." "+moveright"

// Jump

// Key/Button: Space
bind "space" "+jump"

// Swim up

// Key/Button: V
bind "v" "+moveup"

// Alternate: '
bind "'" "+moveup"

// Swim down

// Key/Button: C
bind "c" "+movedown"

// Alternate: /
bind "/" "+movedown"

// Look up

// Key/Button: PageUp
bind "pgup" "+lookup"

// Look down

// Key/Button: PageDown
bind "pgdn" "+lookdown"

// Look straight ahead

// Key/Button: End
bind "end" "centerview"

// Strafe modifier

// Key/Button: Left Alt
bind "alt" "+strafe"

// Mouse look modifier

// Key/Button: ;
bind ";" "+mlook"

// Keyboard look modifier

// Key/Button: Insert
bind "ins" "+klook"

// Options > Keyboard > Communication

// Use voice communication

// Key/Button: K
bind "k" "+voicerecord"

// Activate in-game GUI

// Key/Button: F
bind "f" "+commandmenu"

// Chat message

// Key/Button: Y
bind "y" "messagemode"

// Team message

// Key/Button: U
bind "u" "messagemode2"

// Options > Keyboard > Combat

// Primary attack

// Key/Button: MOUSE1
bind "mouse1" "+attack"

// Alternate: Return
bind "enter" "+attack"

// Axe/Crowbar

// Key/Button: 1
bind "1" "slot1"

// Shotgun

// Key/Button: 2
bind "2" "slot2"

// Super shotgun

// Key/Button: 3
bind "3" "slot3"

// Nailgun

