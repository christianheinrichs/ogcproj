// Grenade launcher

// Key/Button: 6
bind "6" "slot6"

// Rocket launcher

// Key/Button: 7
bind "7" "slot7"

// Lightning gun

// Key/Button: 8
bind "8" "slot8"

// Previous weapon

// Key/Button: Mouse Wheel Up
bind "mwheelup" "invprev"

// Alternate: [
bind "[" "invprev"

// Next weapon

// Key/Button: Mouse Wheel Down
bind "mwheeldown" "invnext"

// Alternate: ]
bind "]" "invnext"

// Options > Keyboard > Miscellaneous

// Display multiplayer scores

// Key/Button: Tab
bind "tab" "+showscores"

// Take screen shot

// Key/Button: F5
bind "f5" "snapshot"

// Quit game


// Spray logo

// Key/Button: T
