// My Day of Defeat user configuration
// Last modified on 28 December 2021

// Custom console variables

// Limit FPS to 144
fps_max "144"

// Allow FPS override
fps_override "1"

// In-game menu section

// New game > Create server > Server

// Map


// New game > Create server > Game

// Hostname
hostname "Day of Defeat"

// Maximum players
maxplayers "32"

// Server password
sv_password ""

// Time limit (minutes)
mp_timelimit "30"

// Footsteps
mp_footsteps "1"

// Flashlight
mp_flashlight "1"

// Friendly fire
mp_friendlyfire "1"

// Teamkill limit
mp_tkpenalty "3"

// Options

// Options > Multiplayer

// Player name
name "Chris"

// Spraypaint image
cl_logofile "lambda"

// Spraypaint color preset
cl_logocolor "#Valve_Orange"

// Options > Multiplayer > Advanced

// Center player names
hud_centerid "1"

// Auto-help
_ah "0"

// Automatically reload weapons
cl_autoreload "0"

// Use dynamic crosshair
cl_dynamic_xhair "1"

// Teammate icon style
// No icons: 0
// Icons over target’s head: 1
// Icons over all teammates: 2
cl_identiconmode "0"

// Multiplayer decal limit
mp_decals "300"

// Quality of special effects
// Low: 0
// Medium: 1
// High: 2
cl_particlefx "2"

// Show fog
// Disable: 0
// Enable: 1
cl_fog "1"

// Options > Keyboard

// Options > Keyboard > Communication commands

// Use voice communication

// Key/Button: F
bind "f" "+voicerecord"

