// My Ricochet user configuration
// Last modified on 4 January 2022

// Limit FPS to 144
fps_max "144"

// Allow FPS override for the previous cvar
fps_override "1"

// Enable voice
voice_enable "1"

// In-game menu section

// Create server > Server

// Map


// Create server > Game

// Hostname
hostname "Ricochet server"

// Maximum players
maxplayers "32"

// Server password
sv_password ""

// Frag limit
mp_fraglimit "0"

// Time limit (minutes)
mp_timelimit "0"

// Footsteps
mp_footsteps "1"

// Options > Multiplayer

// Player name
name "Chris"

// Spraypaint image
cl_logofile "lambda"

// Spraypaint color preset
cl_logocolor "#Valve_Orange"

// Use high quality models
cl_himodels "0"

// Options > Multiplayer > Advanced

// Multiplayer decal limit
mp_decals "300"

// Use weapon buckets in HUD
hud_fastswitch "1"

// Automatically take end-game screenshots
hud_takesshots "0"

// Weapon switching
// Never switch: 0
// Always switch: 1
// Switch to best: 2
cl_autowepswitch "0"

// Options > Keyboard

// Options > Keyboard > Movement

// Move forward

// Key/Button: Up
bind "uparrow" "+forward"

// Alternate: W
bind "w" "+forward"

// Move back

// Key/Button: Down
bind "downarrow" "+back"

// Alternate: S
bind "s" "+back"

// Turn left

// Key/Button: Left
bind "leftarrow" "+left"

// Turn right

// Key/Button: Right
bind "rightarrow" "+right"

// Move left (strafe)

// Key/Button: A
bind "a" "+moveleft"

// Alternate: ,
bind "," "+moveleft"

// Move right (strafe)

// Key/Button: D
bind "d" "+moveright"

// Alternate: .
bind "." "+moveright"

// Strafe modifier

// Key/Button: Left Alt
bind "alt" "+strafe"

// Mouse look modifier

// Key/Button: ;
bind ";" "+mlook"

// Keyboard look modifier

// Key/Button: Insert
bind "ins" "+klook"

// Options > Keyboard > Communication

// Use voice communication

// Key/Button: K
bind "k" "+voicerecord"

// Chat message

// Key/Button: Y
bind "y" "messagemode"

// Team message

// Key/Button: U
bind "u" "messagemode2"

// Spray logo

// Key/Button: T
bind "t" "impulse 201"

// Options > Keyboard > Combat

// Throw disc

// Key/Button: MOUSE1
bind "mouse1" "+attack"

// Alternate: Return
bind "enter" "+attack"

// Throw decapitator disc

// Key/Button: MOUSE2
bind "mouse2" "+attack2"

// Options > Keyboard > Miscellaneous

// Change team

// Key/Button: N
bind "n" "changeteam"

// Display multiplayer scores

// Key/Button: Tab
bind "tab" "+showscores"

// Take screen shot

// Key/Button: F5
bind "f5" "snapshot"

// Pause game

// Key/Button: Pause
bind "pause" "pause"

// Quit game

// Key/Button: F10
bind "f10" "quit"

// Options > Mouse

// Reverse mouse
m_pitch "0.022"

// Mouse look
+mlook

// Mouse filter
m_filter "0"

// Joystick
joystick "0"

// Joystick look
-jlook

// Auto-aim
sv_aim "0"

// Raw mouse input
m_rawinput "1"

// Mouse sensitivity
sensitivity "3"

// Options > Audio

// Sound effects volume
volume "0.8"

// MP3 volume
MP3Volume "0.8"

// Sound quality
// Low: 0
// High: 1
hisound "1"

// Options > Video

// Renderer
// No console variable available
// This is done in HKCU\SOFTWARE\Valve\Half-Life\Settings\EngineDLL
// The value ‘hw.dll’ instructs Half-Life to use the OpenGL renderer
// The value ‘sw.dll’ instructs Half-Life to use the software renderer

// Resolution
// No cvar available
// Width: HKCU\SOFTWARE\Valve\Half-Life\Settings\ScreenWidth
// Height: HKCU\SOFTWARE\Valve\Half-Life\Settings\ScreenHeight

// Display mode
// Unsure about this one, can’t seem to find any console commands, variables or
// registry values related to it.

// Run in a window
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\ScreenWindowed
// Fullscreen: 0
// Windowed: 1

// Wait for vertical synchronisation
gl_vsync "0"

// Enable HD models if available
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\hdmodels
// Disabled: 0
// Enabled: 1

// Allow custom addon content
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\addons_folder
// Disabled: 0
// Enabled: 1

// Low video quality. Helps with slower video cards.
// See HKCU\SOFTWARE\Valve\Half-Life\Settings\vid_level
// Disabled: 0
// Enabled: 1

// Brightness
brightness "0.800000"

// Gamma
gamma "2.5"

// Options > Voice

// Enable voice in this game
voice_modenable "1"

// Voice transmit volume


// Voice receive volume
voice_scale "1"

// Boost microphone gain


// Options > Lock

// Content lock
violence_ablood "1"
violence_agibs "1"
violence_hblood "1"
violence_hgibs "1"

echo "*** Ricochet user configuration loaded ***"
