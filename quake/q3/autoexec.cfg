// My Quake III autoexec configuration
// Last modified on 19 February 2022

// Custom keybinds

// Custom settings

// Show FPS counter
seta cg_drawFPS "1"

// Make better use of the available memory. Really useful when you have a lot of
// custom maps and mods installed
seta com_hunkmegs "512"

// Limit FPS to 142
// Due to the Quake engine design, setting this to 143 or 144 caps FPS at 166
seta com_maxfps "142"

// Center the game window
//
// The formula I have used here is the following:
// vid_xpos: (nr - igr) / rh - cv = xpos
// vid_ypos: (nr - igr) / rh - ts - tb = ypos
// nr = Native resolution
// igr = In-game resolution
// rh = Resolution half
// cv = Compensation value
// ts = Top shadow (more precisely top shadow pixel)
// tb = Top bar (25 pixels in height)
//
// In this case the applied formula and result is as follows:
// vid_xpos: (1920 - 1152) / 2 - 3 = 381
// vid_ypos: (1080 - 864) / 2 - 1 - 25 = 82
//
// Variable ‘ts’ is a bright shadow pixel adding one pixel to the top bar and
// must therefore be substracted. In addition you need to substract the top bar
// as well, which is 25 pixels in size.
seta vid_xpos "381"
seta vid_ypos "82"

// In-game menu section

// Setup > Player

// Name
seta name "Chris"

// Handicap
// None: handicap 100
// 95: handicap 95
// This value further decreases by five in the in-game menu until it reaches
// five. After that it resets to 100 which in the menu shows up as ‘None’
seta handicap "100"

// Effects color
// Red: color1 4
// Yellow: color1 6
// Green: color1 2
// Lightblue: color1 3
// Blue: color1 1
// Purple: color1 5
// White: color1 7
seta color1 "3"

// Setup > Controls > Look

// Mouse speed
seta sensitivity "3"

// Smooth mouse
// Off: m_filter 0
// On: m_filter 1
seta m_filter "0"

// Invert mouse
// Off: m_pitch 0.022
// On: m_pitch -0.022
seta m_pitch "0.022"

// Look up
bind pgdn "+lookup"

// Look down
bind del "+lookdown"

// Mouse look
bind \ "+mlook"

// Free look
// On: cl_freelook 1
// Off: cl_freelook 0
seta cl_freelook "1"

// Center view
bind end "centerview"

// Zoom view
bind mouse3 "+zoom"

// Joystick
// Off: in_joystick 0
// On: in_joystick 1
seta in_joystick "0"

// Joystick treshold
seta joy_threshold "0.15"

// Setup > Controls > Move

// Always run
// On: cl_run 1
// Off: cl_run 0
seta cl_run "1"

// Run/Walk
bind shift "+speed"

// Walk forward
bind w "+forward"
bind uparrow "+forward"

// Backpedal
bind s "+back"
bind downarrow "+back"

// Step left
bind a "+moveleft"

// Step right
bind d "+moveright"

// Up/Jump
bind space "+moveup"

// Down/Crouch
bind c "+movedown"

// Turn left
bind leftarrow "+left"

// Turn right
bind rightarrow "+right"

// Sidestep/Turn
bind alt "+strafe"
bind mouse2 "+strafe"

// Setup > Controls > Shoot

// Attack
bind mouse1 "+attack"
bind ctrl "+attack"

// Next weapon
bind / "weapnext"
bind ] "weapnext"
bind mwheeldown "weapnext"

// Previous weapon
bind [ "weapprev"
bind mwheelup "weapprev"

// Automatically switch weapons
// On: cg_autoswitch 1
// Off: cg_autoswitch 0
seta cg_autoswitch "1"

// Gauntlet
bind 1 "weapon 1"

// Machinegun
bind 2 "weapon 2"

// Shotgun
bind 3 "weapon 3"

// Grenade launcher
bind 4 "weapon 4"

// Rocket launcher
bind 5 "weapon 5"

// Lightning
bind 6 "weapon 6"

// Railgun
bind 7 "weapon 7"

// Plasma gun
bind 8 "weapon 8"

// BFG
bind 9 "weapon 9"

// Setup > Controls > Miscellaneous

// Show scores
bind tab "+scores"

// Use item
bind enter "+button2"

// Gesture

// Chat
bind t "messagemode"

