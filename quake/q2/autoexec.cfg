bind leftarrow "+left"

// Turn right
bind rightarrow "+right"

// Run
bind shift "+speed"

// Step left
bind , "+moveleft"

// Step right
bind . "+moveright"

// Sidestep
bind alt "+strafe"
bind mouse2 "+strafe"

// Look up
bind a "+lookup"
