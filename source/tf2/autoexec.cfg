// Options > Keyboard > Advanced

// Fast weapon switch
hud_fastswitch "1"

// Enable developer console
con_enable "1"

// Options > Mouse

// Reverse mouse
// m_pitch set to 0.022 turns off the ‘reverse mouse’ functionality
// m_pitch set to -0.022 enables the ‘reverse mouse’ functionality
m_pitch "0.022"

// Mouse filter
m_filter "0"

// Mouse sensitivity
sensitivity "3"

// Raw input
m_rawinput "1"

// Mouse acceleration
// m_customaccel turns mouse acceleration on or off
// m_customaccel_exponent controls the amount of acceleration
m_customaccel "0"
m_customaccel_exponent "1"

// Enable the gamepad
joystick "0"

// Reverse gamepad up-down axis
joy_inverty "0"

// Swap sticks on dual-stick controllers
joy_movement_stick "0"

// Horizontal sensitivity
joy_yawsensitivity -1

// Vertical sensitivity
joy_pitchsensitivity 1

// Options > Audio

// Game volume
volume "1.0"

// Music volume
snd_musicvolume "1.0"

// Speaker configuration
// Headphones: dsp_enhance_stereo 1, windows_speaker_config 1
// 2 speakers: dsp_enhance_stereo 0, windows_speaker_config 4
// 4 speakers: dsp_enhance_stereo 0, windows_speaker_config 3
// 5.1 speakers: dsp_enhance_stereo 0, windows_speaker_config 6
// 7.1 speakers: dsp_enhance_stereo 0, windows_speaker_config 7
dsp_enhance_stereo "1"
windows_speaker_config "1"

// Sound quality
// Low: dsp_slow_cpu 1, snd_pitchquality 0
// Medium: dsp_slow_cpu 0, snd_pitchquality 0
// High: dsp_slow_cpu 0, snd_pitchquality 1
dsp_slow_cpu "0"
snd_pitchquality "1"

// Audio (spoken) language
cl_language "english"

// Captioning
closecaption "0"

// Silence the audio while the game window is in the background
snd_mute_losefocus "0"

// Options > Video

// Resolution
// This is done in the registry. No cvars exist for this to my knowledge.
// Screen width: HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenWidth
// Screen height: HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenHeight

// Display mode
// Also done in the registry.
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenWindowed
// Full screen - 0 (decimal value)
// Run in a window - 1 (decimal value)

// Aspect ratio
// Not sure how this is handled at all.

// Adjust brightness levels
// Only applicable in fullscreen mode, otherwise it probably uses desktop color
// calibration values, it’s likely that there is no cvar available.
// Handled in HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenMonitorGamma
// Normal value range seems to be 1.6-2.6, or 1.600000-2.600000

// Options > Video > Advanced

// Model detail
// 0 - High, 1 - Medium, 2 - Low
r_rootlod "0"

// Texture detail
// -1 - Very high, 0 - High, 1 - Medium, 2 - Low
mat_picmip "-1"

// Shader detail
// 0 - High, 1 - Low
mat_reducefillrate "0"

// Water detail
// Simple reflections: r_waterforceexpensive 0, r_waterforcereflectentities 0
// Reflect world: r_waterforceexpensive 1, r_waterforcereflectentities 0
// Reflect all: r_waterforceexpensive 1, r_waterforcereflectentities 1
r_waterforceexpensive "1"
r_waterforcereflectentities "1"

// Shadow detail
// Should be set ingame, as it only works in combination with the registry entry
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\ShadowDepthTexture
// Low: ShadowDepthTexture = 0, r_shadowrendertotexture 0
// Medium: ShadowDepthTexture = 0, r_shadowrendertotexture 1
// High: ShadowDepthTexture = 1, r_shadowrendertotexture 1

// Color correction
// Disabled: 0
// Enabled: 1
mat_colorcorrection "0"

// Antialiasing mode
// Should be set ingame, as it only works in combination with the registry entry
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenMSAA
// None: ScreenMSAA = 1, mat_antialias 1
// x2 MSAA: ScreenMSAA = 2, mat_antialias 2
// x4 MSAA: ScreenMSAA = 4, mat_antialias 4
// x8 MSAA: ScreenMSAA = 8, mat_antialias 8
// The console variable mat_aaquality might or might not be relevant here

// Filtering mode
// Bilinear: mat_forceaniso 1, mat_trilinear 0
// Trilinear: mat_forceaniso 1, mat_trilinear 1
// Anisotropic 2x: mat_forceaniso 2, mat_trilinear 0
// Anisotropic 4x: mat_forceaniso 4, mat_trilinear 0
// Anisotropic 8x: mat_forceaniso 8, mat_trilinear 0
// Anisotropic 16x: mat_forceaniso 16, mat_trilinear 0
mat_forceaniso "16"
mat_trilinear "0"

// Wait for vertical synchronisation
// Seems to do the trick, yet also seems to conflict with
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\mat_vsync
mat_vsync "1"

// Motion blur
// Should be set ingame, as it only works in combination with the registry entry
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\MotionBlur
// While there is the console variable mat_motion_blur_enabled, it only works
// temporarily. The MotionBlur registry entry seems to override the cvar value.
// Motion blur disabled: mat_motion_blur_enabled 0, MotionBlur = 0
// Motion blur enabled: mat_motion_blur_enabled 1, MotionBlur = 1

// Field of view
// Number range of 75-90. Not sure if float or integer is preferred.
fov_desired "75"

// Multicore rendering
// Disabled - mat_queue_mode 0
// Enabled - mat_queue_mode -1
// If you type in mat_queue_mode into your console, it actually lists three
// possible modes.
mat_queue_mode "-1"

// High dynamic range (HDR)
// None - mat_hdr_level 0
// Bloom (if available) - mat_hdr_level 1
// Full (if available) - mat_hdr_level 2
mat_hdr_level "2"

// Use ‘bloom’ effect when available
// Seems to be non-functional

