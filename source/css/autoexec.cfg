// Show a progress bar when defusing the C4


// Automatically save a scoreboard screenshot at the end of a map


// Disable freeze camera
cl_disablefreezecam "0"

// Disable HTML MOTDs
cl_disablehtmlmotd "1"

// Synchronise with the Steam cloud


echo "*** Counter-Strike: Source autoexec configuration loaded ***"
