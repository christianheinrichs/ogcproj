// Custom console variables

// Cap the FPS at 144
fps_max "144"

// Rates
cl_cmdrate "100"
cl_updaterate "100"
rate "100000"

// Set FOV of viewmodel
// This is very likely restricted by the server, so there is no reason to
// actually configure this unless the server enables sv_cheats
// viewmodel_fov "54"

// Censorship/Violence settings
violence_ablood "1"
violence_agibs "1"
violence_hblood "1"
