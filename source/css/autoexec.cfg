// Dynamic
cl_dynamiccrosshair "0"

// Center dot
cl_crosshairdot "0"

// Color preset
// Green: 0
// Red: 1
// Blue: 2
// Yellow: 3
// Cyan: 4
// Custom: 5
cl_crosshaircolor "5"

// RGB colors
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "0"

// Spraypaint image
cl_logofile "materials/vgui/logos/spray.vtf"

// Lock radar rotation
cl_radar_locked "1"

// Custom content download filter
// Allow all custom files from server: all
// Do not download custom sounds: nosounds
// Only allow map files: mapsonly
// Do not download any custom files: none
cl_downloadfilter "none"

// Options > Multiplayer > Advanced

// Multiplayer decal limit
mp_decals "200"

// Weapon alignment
// Right handed: 1
// Left handed: 0
cl_righthand "1"

// Clan tag
cl_clanid "0"

// Automatically switch to picked up weapons (if more powerful)
cl_autowepswitch "0"

// Center player names

// Auto-help
