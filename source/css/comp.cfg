// My Counter-Strike: Source competitive configuration
// Last modified on 4 January 2022

// Set hostname
hostname "Counter-Strike: Source competitive"

// Set player count to 10
maxplayers "10"

// Set server password
sv_password ""

// Set match time limit to 0
mp_timelimit "0"

// Team wins at 16 rounds
mp_winlimit "16"

// Maximum number of rounds
mp_maxrounds "30"

// Time per round in minutes
mp_roundtime "1.5"

// Player freeze time in seconds
mp_freezetime "5"

// Buytime in minutes
mp_buytime "0.25"

// Amount of starting money
mp_startmoney "800"

// Enable footstep sounds
mp_footsteps "1"

// Restrict spectator camera to team-only
// Possible integer values are 0, 1 and 2
// So called ‘Death camera type’ choices in the ‘Create server’ dialog of CSS
// 0 = Spectate anyone
// 1 = Spectate team only
// 2 = Only first-person
mp_forcecamera "1"

// Disable fade to black feature, so players can spectate their own teammates
mp_fadetoblack "0"

// Enable friendly fire
mp_friendlyfire "1"

// Disable teamkiller punishment
mp_tkpunish "0"

// Disable flashlight
mp_flashlight "0"

echo "Counter-Strike: Source competitive configuration loaded"

// Restart the game in three seconds
mp_restartgame "3"
