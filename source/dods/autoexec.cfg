// My Day of Defeat: Source autoexec configuration
// Last modified on 4 January 2022

// Custom settings

// Disable HTML MOTDs
cl_disablehtmlmotd "1"

// Cap the FPS at 144
fps_max "144"

// Rates
cl_cmdrate "100"
cl_updaterate "100"
rate "100000"

// Set FOV of viewmodel
// This is very likely restricted by the server, so there is no reason to
// actually configure this here
// viewmodel_fov "54"

// Censorship/Violence settings
violence_ablood "1"
violence_agibs "1"
violence_hblood "1"
violence_hgibs "1"

// In-game menu section

// Create server > Server

// Map


// Create server > Game

// Hostname
hostname "Day of Defeat: Source"

// Maximum players
maxplayers "32"

// Server password
sv_password ""

// Warmup time (seconds)
mp_warmup_time "0"

// Time per map (minutes)
mp_timelimit "20"

// Win limit (rounds)
mp_winlimit "0"

// Friendly fire
mp_friendlyfire "1"

// Allow flashlight
mp_flashlight "0"

