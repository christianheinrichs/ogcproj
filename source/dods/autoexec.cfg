// Drop extra ammo

// Key/Button: H
bind "h" "dropammo"

// Use item/Pick up grenades

// Key/Button: E
bind "e" "+use"

// Open map

// Key/Button: M
bind "m" "overview_mode"

// Minimap zoom

// Key/Button: N
bind "n" "overview_togglezoom"

// Toggle full screen map

// Key/Button: F1
bind "f1" "+overview_largemap"

// Options > Keyboard > Miscellaneous

// Flashlight

// Key/Button: F
bind "f" "impulse 100"

// Spray logo

