bind "1" "slot1"

// Weapon category 2
bind "2" "slot2"

// Weapon category 3
bind "3" "slot3"

// Weapon category 4
bind "4" "slot4"

// Weapon category 5
bind "5" "slot5"

// Weapon category 6
bind "6" "slot6"

// Weapon category 7
bind "7" "slot7"

// Weapon category 8
bind "8" "slot8"

// Weapon category 9
bind "9" "slot9"

// Weapon category 0
bind "0" "slot10"

// Previous weapon
bind "mwheelup" "invprev"

// Next weapon
bind "mwheeldown" "invnext"

// Last weapon used
bind "q" "lastinv"

// Options > Keyboard > Communication commands

// Use voice communication
bind "k" "+voicerecord"

// Chat message
bind "y" "say"

// Team message
bind "u" "say_team"

// Options > Keyboard > Day of Defeat commands

// Change class

// Key/Button: ,
bind "," "changeclass"

// Change team

