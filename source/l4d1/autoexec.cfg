// My Left 4 Dead autoexec
// Last modified on 3 January 2022

// Custom keybinds

// Warn teammates of tank
bind "v" "say_team <<< TANK >>>; vocalize playerwarntank;"

// Options > Video

// Aspect ratio, see video.txt
// Normal (4:3) - setting.aspectratiomode "0"
// Widescreen (16:9) - setting.aspectratiomode "1"
// Widescreen (16:10) - setting.aspectratiomode "2"

// Resolution, see video.txt
// Width - setting.defaultres "640"
// Height - setting.defaultresheight 480"

// Display mode, see video.txt
// Full screen: setting.fullscreen "1", setting.nowindowborder "0"
// Run in a window: setting.fullscreen "0", setting.nowindowborder "0"
// Windowed (no border): setting.fullscreen "0", setting.nowindowborder "1"

// Film grain amount
mat_grain_scale_override "1"

// Options > Video > Advanced

// Anti-aliasing mode, see video.txt
// None - setting.mat_antialias 1
// 2x MSAA - setting.mat_antialias 2
// 4x MSAA - setting.mat_antialias 4
// 8x MSAA - setting.mat_antialias 8

// Filtering mode, see video.txt
// Bilinear - setting.mat_forceaniso 0
// Trilinear - setting.mat_forceaniso 1
// Anisotropic 2x - setting.mat_forceaniso 2
// Anisotropic 4x - setting.mat_forceaniso 4
// Anisotropic 8x - setting.mat_forceaniso 8
// Anisotropic 16x - setting.mat_forceaniso 16

// Wait for vertical synchronisation, see video.txt
// Enabled (triple buffered) - setting.mat_triplebuffered 1, setting.mat_vsync 1
// Enabled (double buffered) - setting.mat_triplebuffered 0, setting.mat_vsync 1
// Disabled - setting.mat_vsync 0

// Shader detail, see video.txt
// Very high - setting.gpu_level 3
// High - setting.gpu_level 2
// Medium - setting.gpu_level 1
// Low - setting.gpu_level 0

// Effect detail, see video.txt
// High - setting.cpu_level 2
// Medium - setting.cpu_level 1
// Low - setting.cpu_level 0

// Model/Texture detail, see video.txt
// High - setting.gpu_mem_level 2
// Medium - setting.gpu_mem_level 1
// Low - setting.gpu_mem_level 0

// Multicore rendering, see video.txt
// Enabled - setting.mat_queue_mode -1
// Disabled - setting.mat_queue_mode 0

// Paged pool memory available
// High - setting.mem_level 2
// Medium - setting.mem_level 1
// Low - setting.mem_level 0

// Options > Brightness

// Applies to fullscreen only, see video.txt
// setting.mat_monitorgamma: Float range from 1.6-2.6

// Options > Audio

// Game volume
volume "1"

// Music volume
snd_musicvolume "1"

// Speaker configuration
// Headphones: dsp_enhance_stereo 1, windows_speaker_config 1
// 2 speakers: dsp_enhance_stereo 0, windows_speaker_config 4
// 4 speakers: dsp_enhance_stereo 0, windows_speaker_config 3
// 5.1 speakers: dsp_enhance_stereo 0, windows_speaker_config 6
// 7.1 speakers: dsp_enhance_stereo 0, windows_speaker_config 7
dsp_enhance_stereo "1"
windows_speaker_config "1"

// Sound quality
// Low: dsp_slow_cpu 1, snd_pitchquality 0
// Medium: dsp_slow_cpu 0, snd_pitchquality 0
// High: dsp_slow_cpu 0, snd_pitchquality 1
dsp_slow_cpu "0"
snd_pitchquality "1"

// Captioning
// None: cc_subtitles 0, closecaption 0
// Subtitles only: cc_subtitles 1, closecaption 1
// Full captions: cc_subtitles 0, closecaption 1
cc_subtitles "0"
closecaption "0"

// Audio (spoken) language

// Enable voice in this game
voice_modenable "1"

// Voice communication style
// Push to talk: voice_vox 0
// Open microphone: voice_vox 1
voice_vox "0"

// Microphone sensitivity
// Lowest microphone sensitivity: voice_threshold 2000
// Highest microphone sensitivity: voice_threshold 1
// voice_threshold "2000"

// Voice transmit volume

// Voice receive volume
voice_scale "0.7"

// Boost microphone gain



// Options > Keyboard/Mouse

// Options > Keyboard/Mouse > Edit keys/buttons

// Options > Keyboard/Mouse > Edit keys/buttons > Movement

// Move forward

// Key/Button: W
bind "w" "+forward"

// Move back

// Key/Button: S
bind "s" "+back"

// Move left (strafe)

// Key/Button: A
bind "a" "+moveleft"

// Move right (strafe)

// Key/Button: D
bind "d" "+moveright"

// Walk (move slowly)

// Key/Button: Shift
bind "shift" "+speed"

// Jump
bind "space" "+jump"

// Duck
bind "ctrl" "+duck"

// Options > Keyboard/Mouse > Edit keys/buttons > Combat

// Fire
bind "mouse1" "+attack"

// Push away enemies
bind "mouse2" "+attack2"

// Use hunting rifle scope
bind "mouse3" "+zoom"

// Reload weapon
bind "r" "+reload"

// Previous weapon
bind "mwheelup" "invprev"

// Next weapon
bind "mwheeldown" "invnext"

// Last weapon used
bind "q" "lastinv"

// Options > Keyboard/Mouse > Edit keys/buttons > Communication

// Use voice communication
bind "c" "+voicerecord"

// Vote yes on active issue
bind "f1" "Vote Yes"

// Vote no on active issues
bind "f2" "Vote No"

// Orders
bind "z" "+mouse_menu Orders"

// Questions and answers
bind "x" "+mouse_menu QA"

// Chat message
bind "y" "messagemode"

// Team message
bind "u" "messagemode2"

// Options > Keyboard/Mouse > Edit keys/buttons > Menu

// Select team
bind "m" "chooseteam"

// Display multiplayer scores
bind "tab" "+showscores"

// Select primary weapon
bind "1" "slot1"

// Select pistol
bind "2" "slot2"

// Select explosive
bind "3" "slot3"

// Select first aid
bind "4" "slot4"

// Select pain pills
bind "5" "slot5"

// Message of the day
bind "h" "motd"

// Options > Keyboard/Mouse > Edit keys/buttons > Miscellaneous

// Use item (buttons, machines, ...)
bind "e" "+use"

// Flashlight
bind "f" "impulse 100"

// Spray logo
bind "t" "impulse 201"

// Take screen shot
bind "f5" "jpeg"

// Quit game

// Options > Keyboard/Mouse

// Reverse mouse
// Enabled: m_pitch -0.022
// Disabled: m_pitch 0.022
m_pitch "0.022"

// Mouse filter
// Enabled: m_filter 1
// Disabled: m_filter 0
m_filter "0"

// Mouse sensitivity
sensitivity "3"

// Raw mouse input
// Enabled: m_rawinput 1
// Disabled: m_rawinput 0
m_rawinput "1"

// Mouse acceleration
// Enabled: m_customaccel 3
// Disabled: m_customaccel 0
m_customaccel "0"

// Acceleration amount
// m_customaccel_exponent: 1-1.4
// m_customaccel_exponent

// Allow developer console
con_enable "1"

// Gamepad
// Enabled: joystick 1
// Disabled: joystick 0
joystick "0"

// Horizontal sensitivity
joy_yawsensitivity "-1"

// Vertical sensitivity
joy_pitchsensitivity "1"

// Reverse gamepad up-down axis
joy_inverty "0"

// Swap sticks on dual-stick controllers
joy_movement_stick "0"

// Options > Multiplayer

// Automatically discover LAN games
net_allow_multicast "0"

// Custom server content
cl_downloadfilter "none"

// Spraypaint image
cl_logofile "materials/vgui/logos/spray_stencil_bill.vtf"

// Color blind mode
// Enabled: 2
// Crosshair only: 1
// Disabled: 0
cl_colorblind "1"

// Game instructor
gameinstructor_enable "0"

// Spectating free look
spec_allowroaming "1"

// Options > Steam cloud

// Synchronise with Steam cloud


echo "*** Left 4 Dead autoexec configuration loaded ***"
