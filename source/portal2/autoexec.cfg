// My Portal 2 configuration
// Last modified on 6 January 2022

// Custom settings

// Cap the FPS at 144
fps_max "144"

// In-game menu section

// Options > Audio

// Master volume
volume "1"

// Music volume
snd_musicvolume "1"

// Speaker configuration
// Headphones: dsp_enhance_stereo 1, windows_speaker_config 1
// 2 speakers: dsp_enhance_stereo 0, windows_speaker_config 4
// 4 speakers: dsp_enhance_stereo 0, windows_speaker_config 3
// 5.1 speakers: dsp_enhance_stereo 0, windows_speaker_config 6
//
// Not sure if this can be changed via console in real time.
//
// For example, the sequence
// ‘dsp_enhance_stereo 1; windows_speaker_config 1; host_writeconfig’ does
// change the speaker configuration to ‘Headphones’, yet it doesn’t change in
// the game menu user interface immediately, requiring the user to restart the
// game. This might be done in the actual game code.
dsp_enhance_stereo "1"
windows_speaker_config "1"

// Sound quality
// Low: dsp_slow_cpu 1, snd_pitchquality 0
// Medium: dsp_slow_cpu 0, snd_pitchquality 0
// High: dsp_slow_cpu 0, snd_pitchquality 1
dsp_slow_cpu "0"
snd_pitchquality "1"

// Puzzlemaker sounds
puzzlemaker_play_sounds "1"

// Closed captioning
// None: cc_subtitles 0, closecaption 0
// Subtitles only: cc_subtitles 1, closecaption 1
// Full captions: cc_subtitles 0, closecaption 1
cc_subtitles "0"
closecaption "0"

// Closed captioning language
// Current game language: ""
// Czech: czech
// Danish: danish
// Dutch: dutch
// English: english
// Finnish: finnish
// French: french
// German: german
// Hungarian: hungarian
// Italian: italian
// Japanese: japanese
// Korean: koreana
// Norwegian: norwedgian
// Polish: polish
