// Romanian: romanian
// Russian: russian
// Simplified Chinese: schinese
// Spanish: spanish
// Swedish: swedish
// Thai: thai
// Traditional Chinese: tchinese
// Turkish: turkish
cc_lang "english"

// Push to talk key

bind "c" "+voicerecord"

// Options > Video

// Aspect ratio, refer to video.txt
// Normal (4:3) - setting.aspectratiomode 0
// Widescreen (16:9) - setting.aspectratiomode 1
// Widescreen (16:10) - setting.aspectratiomode 2

// Resolution, see video.txt
// For example 640x480
// setting.defaultres 640
// setting.defaultresheight 480

// Display mode, see video.txt
// Fullscreen: setting.fullscreen 1, setting.nowindowborder 0
// Run in a window: setting.fullscreen 0, setting.nowindowborder 0
// Windowed (no border:) - setting.fullscreen 0, setting.nowindowborder 1

// Laptop power savings
mat_powersavingsmode "0"

// Splitscreen direction
// Default: 0
// Horizontal: 1
// Vertical: 2
ss_splitmode "0"

// Options > Video > Advanced video

// Anti-aliasing mode
// The console variable ‘mat_antialias’ exists for this, however this may or may
// not cause conflicts with ‘setting.mat_antialias’ in video.txt
//
// None: mat_antialias 0
// 2x MSAA: mat_antialias 2
// 4x MSAA: mat_antialias 4
// 8x MSAA: mat_antialias 8
mat_antialias "8"

// Filtering mode
// The console variable ‘mat_forceaniso’ exists for this, however this may or
// may not cause conflicts with ‘setting.mat_forceaniso’ in video.txt
//
// Bilinear: mat_forceaniso 0
// Trilinear: mat_forceaniso 1
// Anisotropic 2x: mat_forceaniso 2
// Anisotropic 4x: mat_forceaniso 4
// Anisotropic 8x: mat_forceaniso 8
// Anisotropic 16x: mat_forceaniso 16
mat_forceaniso "16"

// Wait for vertical synchronisation
// The console variables ‘mat_triplebuffered’ and ‘mat_vsync’ exist, these may
// or may not cause conflicts with its prefixed ‘setting.’ counterparts in
// video.txt
//
// Disabled: mat_triplebuffered 0, mat_vsync 0
// Enabled (double buffered): mat_triplebuffered 0, mat_vsync 1
// Enabled (triple buffered): mat_triplebuffered 1, mat_vsync 1
mat_triplebuffered "1"
mat_vsync "1"

// Multicore rendering, see video.txt
// Disabled: setting.mat_queue_mode 0
// Enabled: setting.mat_queue_mode -1

