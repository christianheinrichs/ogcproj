// Maximum acceptable game traffic bandwidth
// The formula applying here is probably: Value * 128 = Rate
// In the following examples it is calculated like so:
// Extremely restricted (could be considered below 192 kbps): 192 * 128 = 24576
// Below 384 kbps: 384 * 128 = 49152
// Below 512 kbps: 512 * 128 = 65536
// Below 768 kbps: 768 * 128 = 98304
// Below 1.0 Mbps: 1024 * 128 = 131072
// Up to 1.5 Mbps: 1536 * 128 = 196608
// Up to 2.0 Mbps: 2048 * 128 = 262144
// Up to 2.5 Mbps: 2560 * 128 = 327680
// 3 Mbps: 3072 * 128 = 393216
// 4 Mbps: 4096 * 128 = 524288
// Unrestricted: 6144 * 128 = 786432
//
// Extremely restricted: rate 24576
// Below 384 kbps: rate 49152
// Below 512 kbps: rate 65536
// Below 768 kbps: rate 98304
// Below 1.0 Mbps: rate 131072
// Up to 1.5 Mbps: rate 196608
// Up to 2.0 Mbps: rate 262144
// Up to 2.5 Mbps: rate 327680
// 3 Mbps: rate 393216
// 4 Mbps: rate 524288
// Unrestricted: rate 786432
rate "786432"

