// My Garry’s Mod autoexec configuration
// Last modified on 31 May 2022

// Custom settings via console variables

// Cap the FPS at 144
fps_max "144"

// Options > Keyboard

// Options > Keyboard > Garry’s Mod

// Open spawn menu

// Key/Button: Q
bind "q" "+menu"

// Open context menu

// Key/Button: C
bind "c" "+menu_context"

// Undo

// Key/Button: Z
bind "z" "gmod_undo"

// Toggle no-clip mode

// Key/Button: V
bind "v" "noclip"

// Start/Stop recording a demo

// Key/Button: Not bound

// Start/Stop recording a video

// Key/Button: Not bound

// Options > Keyboard > Game modes

// Open help

// Key/Button: F1
bind "f1" "gm_showhelp"

// Open team menu

// Key/Button: F2
bind "f2" "gm_showteam"

// Server customisable spare 1

// Key/Button: F3
bind "f3" "gm_showspare1"

// Server customisable spare 2

// Key/Button: F4
bind "f4" "gm_showspare2"

// Options > Keyboard > Movement

// Move forward

// Key/Button: W
bind "w" "+forward"

// Move back

// Key/Button: S
bind "s" "+back"

// Move left (strafe)

// Key/Button: A
bind "a" "+moveleft"

// Move right (strafe)

// Key/Button: D
bind "d" "+moveright"

// Sprint (move quickly)

// Key/Button: Shift
bind "shift" "+speed"

// Jump

// Key/Button: Space
bind "space" "+jump"

// Duck

// Key/Button: Ctrl
bind "ctrl" "+duck"

// Options > Keyboard > Combat

// Primary attack

// Key/Button: MOUSE1
bind "mouse1" "+attack"

// Secondary attack

// Key/Button: MOUSE2
bind "mouse2" "+attack2"

// Reload weapon

// Key/Button: R
bind "r" "+reload"

// Use item (buttons, machines, ...)

// Key/Button: E
bind "e" "+use"

// Gravity gun

// Key/Button: Not bound

// Flashlight

// Key/Button: F
bind "f" "impulse 100"

// Suit zoom

// Key/Button: B
bind "b" "+zoom"

// Weapon category 1

// Key/Button: 1
bind "1" "slot1"

// Weapon category 2

// Key/Button: 2
bind "2" "slot2"

// Weapon category 3

// Key/Button: 3
bind "3" "slot3"

// Weapon category 4

// Key/Button: 4
bind "4" "slot4"

// Weapon category 5

// Key/Button: 5
bind "5" "slot5"

// Weapon category 6

// Key/Button: 6
bind "6" "slot6"

// Weapon category 7

// Key/Button: 7
bind "7" "slot7"

// Weapon category 8

// Key/Button: 8
bind "8" "slot8"

// Weapon category 9

// Key/Button: 9
bind "9" "slot9"

// Weapon category 0

// Key/Button: 0
bind "0" "slot0"

// Next weapon

// Key/Button: Mouse Wheel Down
bind "mwheeldown" "invnext"

// Previous weapon

// Key/Button: Mouse Wheel Up
bind "mwheelup" "invprev"

// Last weapon used

// Key/Button: MOUSE4
bind "mouse4" "lastinv"

// Options > Keyboard > Communication

// Use voice communication

// Key/Button: X
bind "x" "+voicerecord"

// Chat message

// Key/Button: Y
bind "y" "messagemode"

// Team message

// Key/Button: U
bind "u" "messagemode2"

// Options > Keyboard > Miscellaneous

// Take screenshot

// Key/Button: F5
bind "f5" "jpeg"

// Display multiplayer scores

// Key/Button: Tab
bind "tab" "+showscores"

// Spray logo

// Key/Button: T
bind "t" "impulse 201"

// Pause game

// Key/Button: Pause
bind "pause" "pause"

// Quit game

// Key/Button: Not bound


// Options > Keyboard > Miscellaneous movement

// Walk (move slowly)

// Key/Button: Alt
bind "alt" "+walk"

// Turn left

// Key/Button: Left arrow
bind "leftarrow" "+left"

// Turn right

// Key/Button: Right arrow
bind "rightarrow" "+right"

// Swim up

// Key/Button: Not bound

// Swim down

// Key/Button: Not bound


// Look up

// Key/Button: Up arrow
bind "uparrow" "+lookup"

// Look down

// Key/Button: Down arrow
bind "downarrow" "+lookdown"

// Strafe modifier

// Key/Button: Not bound

// Keyboard look modifier

// Key/Button: Not bound

// Toggle developer console

// Key/Button: `
bind "`" "toggleconsole"

// Options > Keyboard > Advanced

// Fast weapon switch
hud_fastswitch "1"

// Enable developer console
con_enable "1"

// Options > Mouse

// Reverse mouse
// m_pitch set to 0.022 turns off the ‘reverse mouse’ functionality
// m_pitch set to -0.022 enables the ‘reverse mouse’ functionality
m_pitch "0.022"

// Mouse filter
m_filter "0"

// Mouse sensitivity
sensitivity "3"

// Raw input
m_rawinput "1"

// Mouse acceleration
// m_customaccel turns mouse acceleration on or off
// m_customaccel_exponent controls the amount of acceleration
m_customaccel "0"
m_customaccel_exponent "1"

// Enable the gamepad
joystick "0"

// Reverse gamepad up-down axis
joy_inverty "0"

// Swap sticks on dual-stick controllers
joy_movement_stick "0"

// Horizontal sensitivity
joy_yawsensitivity -1

// Vertical sensitivity
joy_pitchsensitivity 1

// Options > Audio

// Game volume
volume "1.0"

// Sound effect volume
volume_sfx "1.0"

// Music volume
snd_musicvolume "1.0"

// Speaker configuration
// Headphones: dsp_enhance_stereo 1, windows_speaker_config 1
// 2 speakers: dsp_enhance_stereo 0, windows_speaker_config 4
// 4 speakers: dsp_enhance_stereo 0, windows_speaker_config 3
// 5.1 speakers: dsp_enhance_stereo 0, windows_speaker_config 6
// 7.1 speakers: dsp_enhance_stereo 0, windows_speaker_config 7
dsp_enhance_stereo "1"
windows_speaker_config "1"

// Sound quality
// Low: dsp_slow_cpu 1, snd_pitchquality 0
// Medium: dsp_slow_cpu 0, snd_pitchquality 0
// High: dsp_slow_cpu 0, snd_pitchquality 1
dsp_slow_cpu "0"
snd_pitchquality "1"

// Audio (spoken) language
cl_language "english"

// Captioning
// No captions: cc_subtitles 0, closecaption 0
// Closed captions: cc_subtitles 0, closecaption 1
// Subtitles (dialog only): cc_subtitles 1, closecaption 1
cc_subtitles "0"
closecaption "0"

// Silence the audio while the game window is in the background
// Enabled: snd_mute_losefocus 1
// Disabled: snd_mute_losefocus 0
snd_mute_losefocus "0"

// Options > Video

// Resolution
// This is done in the registry. No cvars exist for this to my knowledge.
// Screen width: HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenWidth
// Screen height: HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenHeight

// Display mode
// Also done in the registry.
//
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenNoBorder
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenWindowed
//
// Full screen - ScreenWindowed: 0 (decimal value)
// Borderless window - ScreenNoBorder: 1 (decimal value), ScreenWindowed: 1
// (decimal value)
// Run in a window - ScreenWindowed: 1 (decimal value)

// Aspect ratio
// Not sure how this is handled at all.

// Adjust brightness levels
// Only applicable in fullscreen mode, otherwise it probably uses desktop color
// calibration values, it’s likely that there is no cvar available.
// Handled in HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenMonitorGamma
// Normal value range seems to be 1.6-2.6, or 1.600000-2.600000

// Options > Video > Advanced

// Model detail
// 0 - High, 1 - Medium, 2 - Low
r_rootlod "0"

// Texture detail
// -1 - Very high, 0 - High, 1 - Medium, 2 - Low
mat_picmip "-1"

// Shader detail
// 0 - High, 1 - Low
mat_reducefillrate "0"

// Water detail
// Simple reflections: r_waterforceexpensive 0, r_waterforcereflectentities 0
// Reflect world: r_waterforceexpensive 1, r_waterforcereflectentities 0
// Reflect all: r_waterforceexpensive 1, r_waterforcereflectentities 1
r_waterforceexpensive "1"
r_waterforcereflectentities "1"

// Shadow detail
// Should be set ingame, as it only works in combination with the registry entry
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\ShadowDepthTexture
// Low: ShadowDepthTexture = 0, r_shadowrendertotexture 0
// Medium: ShadowDepthTexture = 0, r_shadowrendertotexture 1
// High: ShadowDepthTexture = 1, r_shadowrendertotexture 1

// Color correction
// Disabled: 0
// Enabled: 1
mat_colorcorrection "0"

// Antialiasing mode
// Should be set ingame, as it only works in combination with the registry entry
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\ScreenMSAA
// None: ScreenMSAA = 1, mat_antialias 1
// x2 MSAA: ScreenMSAA = 2, mat_antialias 2
// x4 MSAA: ScreenMSAA = 4, mat_antialias 4
// x8 MSAA: ScreenMSAA = 8, mat_antialias 8
// The console variable mat_aaquality might or might not be relevant here

// Filtering mode
// Bilinear: mat_forceaniso 1, mat_trilinear 0
// Trilinear: mat_forceaniso 1, mat_trilinear 1
// Anisotropic 2x: mat_forceaniso 2, mat_trilinear 0
// Anisotropic 4x: mat_forceaniso 4, mat_trilinear 0
// Anisotropic 8x: mat_forceaniso 8, mat_trilinear 0
// Anisotropic 16x: mat_forceaniso 16, mat_trilinear 0
mat_forceaniso "16"
mat_trilinear "0"

// Wait for vertical synchronisation
// Seems to do the trick, yet also seems to conflict with
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\mat_vsync
mat_vsync "1"

// Motion blur
// Should be set ingame, as it only works in combination with the registry entry
// HKCU\SOFTWARE\Valve\Source\hl2\Settings\MotionBlur
// While there is the console variable mat_motion_blur_enabled, it only works
// temporarily. The MotionBlur registry entry seems to override the cvar value.
// Motion blur disabled: mat_motion_blur_enabled 0, MotionBlur = 0
// Motion blur enabled: mat_motion_blur_enabled 1, MotionBlur = 1

// Field of view
// Number range of 75-100. Not sure if float or integer is preferred.
fov_desired "75"

// Multicore rendering
// Disabled - mat_queue_mode 0
// Enabled - mat_queue_mode -1
// If you type in mat_queue_mode into the console, it actually lists three
// possible modes.
mat_queue_mode "-1"

// High dynamic range (HDR)
// None - mat_hdr_level 0
// Bloom (if available) - mat_hdr_level 1
// Full (if available) - mat_hdr_level 2
mat_hdr_level "2"

// Use ‘bloom’ effect when available
// Seems to be non-functional

// Windows Aero extensions
// Disabled - mat_disable_d3d9ex 1
// Enabled - mat_disable_d3d9ex 0
mat_disable_d3d9ex "0"

// Options > Voice

// Enable voice in this game
voice_modenable "1"

// Voice transmit volume

// Voice receive volume
voice_scale "1"

// Boost microphone gain


// Options > Multiplayer

// Spraypaint image
cl_logofile "materials/vgui/logos/spray.vtf"

// Disable sprays
// Ticked: cl_playerspraydisable 1
// Unticked: cl_playerspraydisable 0
cl_playerspraydisable "0"

// Custom content download filter
// Allow all custom files from server: all
// Do not download custom sounds: nosounds
// Only allow map files: mapsonly
// Do not download Steam Workshop addons: noworkshop
// Do not download any custom files: none
cl_downloadfilter "none"

// Enable custom HTML loading screens
// Ticked: cl_enable_loadingurl 1
// Unticked: cl_enable_loadingurl 0
cl_enable_loadingurl "0"

echo "*** Garry's Mod autoexec configuration loaded ***"
