// Options > Video options

// Windowed modes
// 320x240: _vid_default_mode_win 0.000000
// 640x480: _vid_default_mode_win 1.000000
// 800x600: _vid_default_mode_win 2.000000
//
// Although 800x600 windowed mode in my opinion is playable, I do prefer the
// slightly bigger 1024x768 windowed mode. This is only possible with what
// could be considered a cvar hack, overriding the default value. To apply this
// cvar hack, you need to modify two console variables:
// vid_config_x - Controls the pixel width
// vid_config_y - Controls the pixel height
//
// So, if you want to use the 1024x768 resolution in windowed mode even though
// it is not listed in the menu, you set the console variables:
// vid_config_x 1024
// vid_config_y 768
//
// After restarting the game, you will notice that the third default value
// is overwritten by the vid_config_x and vid_config_y values. The third
// windowed mode now shows 1024x768 instead of 800x600.  What’s interesting in
// this regard is, that it only works with the third windowed mode resolution
// preset; not with the first, the second or any of the fullscreen resolution
// presets.
_vid_default_mode_win "2"

// Fullscreen modes
// 320x240: _vid_default_mode_win 3.000000
// 640x480: _vid_default_mode_win 4.000000
// 720x480: _vid_default_mode_win 5.000000
// 720x576: _vid_default_mode_win 6.000000
// 800x600: _vid_default_mode_win 7.000000
// 1024x768: _vid_default_mode_win 8.000000
// 1152x864: _vid_default_mode_win 9.000000
// 1176x664: _vid_default_mode_win 10.000000
// 1280x720: _vid_default_mode_win 11.000000
// 1280x768: _vid_default_mode_win 12.000000
// 1280x800: _vid_default_mode_win 13.000000
// 1280x960: _vid_default_mode_win 14.000000
//
// Hexen II sometimes causes graphical artifacts on modern operating systems in
// fullscreen mode, so use windowed mode instead.

// Options > Use mouse
// Note: This setting only appears in windowed mode
//
// Off: _windowed_mouse 0
// On: _windowed_mouse 1
_windowed_mouse 0

